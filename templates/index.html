<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cupcake Home</title>
  </head>
  <body>
    <h1>My Cupcakes</h1>
    <ul class="buttons">
      {% for cupcake in cupcakes %}
      <li id="{{cupcake.id}}" class="btn">
        {{cupcake.flavor}} <button>Delete</button>
      </li>
      {% endfor %}
    </ul>
    <a href="/api/cupcakes"><button>Create cupcake</button></a>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
      integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ="
      crossorigin="anonymous"
    ></script>
    <script src="/static/cupcake.js"></script>
  </body>
</html>
